- name: Create Azure VM
  hosts: localhost
  connection: local

  tasks:
  - name: Create resource group
    ignore_errors: yes
    azure_rm_resourcegroup:
      name: InfraAutomationPOC
      location: australiaeast

  - name: Create virtual network
    azure_rm_virtualnetwork:
      resource_group: InfraAutomationPOC
      name: mgmtVnet
      address_prefixes: "10.0.0.0/16"

  - name: Add subnet
    azure_rm_subnet:
      resource_group: InfraAutomationPOC
      name: mgmtSubnet
      address_prefix: "10.0.1.0/24"
      virtual_network: mgmtVnet

  - name: Create public IP address
    azure_rm_publicipaddress:
      resource_group: InfraAutomationPOC
      allocation_method: Static
      name: ctrlPublicIP
    register: output_ip_address

  - name: Dump public IP for VM which will be created
    debug:
      msg: "The public IP is {{ output_ip_address.state.ip_address }}."

  - name: Create Network Security Group that allows SSH
    azure_rm_securitygroup:
      resource_group: InfraAutomationPOC
      name: ctrlNetworkSecurityGroup
      rules:
        - name: SSH
          protocol: Tcp
          destination_port_range: 22
          access: Allow
          priority: 1001
          direction: Inbound

  - name: Create virtual network inteface card
    azure_rm_networkinterface:
      resource_group: InfraAutomationPOC
      name: ctrlNIC
      virtual_network: mgmtVnet
      subnet: mgmtSubnet
      public_ip_name: ctrlPublicIP
      security_group: ctrlNetworkSecurityGroup

  - name: Create VM
    azure_rm_virtualmachine:
      resource_group: InfraAutomationPOC
      name: ctrlVM
      vm_size: Standard_DS1_v2
      admin_username: azureuser
      ssh_password_enabled: false
      ssh_public_keys:
        - path: /home/azureuser/.ssh/authorized_keys
          key_data: "ssh-rsa "
      network_interfaces: ctrlNIC
      image:
        offer: CentOS
        publisher: OpenLogic
        sku: '7.5'
        version: latest
